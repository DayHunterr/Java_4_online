<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div sec:authorize="isAuthenticated()">

        <form id="logoutForm" method="POST" th:action="@{/logout}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <div sec:authorize="hasRole('ADMIN')">
            <nav class="navbar navbar-dark bg-dark">
                <a class="nav-item nav-link" th:href="@{/admin/panel}">Dashboard</a>
                <a class="nav-item nav-link" th:href="@{/admin/users/all}">Personals</a>
                <a class="nav-item nav-link" onclick="document.forms['logoutForm'].submit()" style="cursor: pointer !important;">Logout</a>
            </nav>
        </div>

        <div sec:authorize="hasRole('USER')">
            <nav class="navbar navbar-dark bg-dark">
                <a class="nav-item nav-link" th:href="@{/user/panel}">Dashboard</a>
                <a class="nav-item nav-link" th:href="@{'/user/article/my' + '?owner=true'}">My Post</a>
                <a class="nav-item nav-link" th:href="@{'/user/article/all' + '?owner=false'}">All Post</a>

                <form class="d-flex" method="post" th:action="@{/user/article/search}">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="messages" th:name="query">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <a class="nav-item nav-link" onclick="document.forms['logoutForm'].submit()" style="cursor: pointer !important;">Logout</a>
            </nav>
        </div>

        <div class="row" th:if="${showMessage}">
            <div class="col">
                <div th:if="${message}" class="alert alert-primary alert-dismissible fade show" role="alert">
                    <span th:text="${message}">message text</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}">message text</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div th:if="${warnMessage}" class="alert alert-dark alert-dismissible fade show" role="alert">
                    <span th:text="${warnMessage}">message text</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>

        <section layout:fragment="content"></section>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/load.js"></script>
<script type="text/javascript" th:src="@{/js/search.js}"></script>

<th:block layout:fragment="scripts" />

</body>
</html>
