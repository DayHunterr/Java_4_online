<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Bank</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Balance
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Owner
                    </th>
                    <th>
                        Transactions
                    </th>
                    <th>
                        More info
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="acc : ${accounts}">
                    <td th:text="${acc.id}"></td>
                    <td th:text="${acc.balance}"></td>
                    <td th:text="${acc.name}"></td>
                    <td th:text="${acc.owner}"></td>
                    <td th:text="${acc.transactionNumber}"></td>
                    <td>
                        <a th:href="@{'/accounts/' + ${acc.id} }" th:type="button" class="btn btn-dark">Details</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
