<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/user_layout}">
<head>
  <meta charset="utf-8">
  <title>New Article</title>
</head>
<body>

<div layout:fragment="user_content">

  <div class="row">
    <div class="col-12">
      <div class="card mt-2">
        <div class="card-header">
          <h4>New Post</h4>
        </div>
        <div class="card-body">
          <form action="#" th:action="@{/user/article/new}" th:object="${articleForm}" method="post">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter title" th:field="*{title}">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" placeholder="Enter message" rows="6" th:field="*{message}" />
            </div>
            <div class="form-group">
              <label for="title">Comment</label>
              <input type="text" class="form-control" id="comment" aria-describedby="titleHelp" placeholder="Enter title" th:field="*{comment}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
