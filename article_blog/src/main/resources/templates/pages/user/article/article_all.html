<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/user_layout}">
<head>
    <meta charset="utf-8">
    <title>All Articles</title>
</head>
<body>

<div layout:fragment="user_content">

    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    All Articles
                </div>
                <div class="card-body">
                    <table class="table table-sm table-hover">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Created</th>
                            <th>Comment</th>
                            <th>Details</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="article,iter : ${pageData.getItems()}">
                            <td th:text="${article.getTitle()}"></td>
                            <td th:text="${#calendars.format(article.getCreated(),'dd MMMM yyyy')}"></td>
                            <td th:text="${article.getComment()}"></td>
                            <td>
                                <a th:href="@{'/user/article/details/' + ${article.getId()} + '?reaction=true'}"
                                   type="button" class="btn btn-primary">Details</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
